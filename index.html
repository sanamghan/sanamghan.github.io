        /* Custom Properties - Enhanced Color Palette */
        :root {
            --ivory: #fffbf0;
            --pink: #ff7e9d;
            --bright-pink: #ff3d7f;
            --yellow: #ffdb58;
            --bright-yellow: #ffe033;
            --teal: #40e0d0;
            --purple: #9d65ff;
            --dark-text: #333333;
            --light-text: #666666;
            --serif-font: 'Playfair Display', Georgia, serif;
            --sans-font: 'Inter', Helvetica, Arial, sans-serif;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--sans-font);
            background-color: var(--ivory);
            color: var(--dark-text);
            line-height: 1.6;
        }

        /* Enhanced typography */
        h1, h2, h3, h4 {
            font-family: var(--serif-font);
            font-weight: 600;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--dark-text) 30%, var(--bright-pink) 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Section heading with more style - UPDATED SIZE */
        h2 {
            font-size: 3rem;
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
        }

        h2::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--bright-yellow);
            border-radius: 50%;
            opacity: 0.2;
            left: -15px;
            top: -5px;
            z-index: -1;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--bright-pink), var(--purple));
            bottom: -10px;
            left: 0;
            border-radius: 5px;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 5rem 0;
            position: relative;
        }

            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

            z-index: 2;
            position: relative;
        }
